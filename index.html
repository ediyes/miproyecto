<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>Custom legend</title>
<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
<script src='https://api.tiles.mapbox.com/mapbox.js/v2.1.8/mapbox.js'></script>
<link href='https://api.tiles.mapbox.com/mapbox.js/v2.1.8/mapbox.css' rel='stylesheet' />
<style>
  body { margin:0; padding:0; }
  #map { position:absolute; top:0; bottom:0; width:100%; }
</style>
</head>
<body>


<style>
.legend label,
.legend span {
  display:block;
  float:left;
  height:15px;
  width:20%;
  text-align:center;
  font-size:9px;
  color:#808080;
  }
</style>

<!-- Set the display of this container to none so we can
     add it programmatically to `legendControl` -->
<div id='legend' style='display:none;'>
  <strong>Mapa de progreso - ediyes</strong>
  <nav class='legend clearfix'>
    <span style='background:#c36beb;'></span>
    <span style='background:#c92ff6;'></span>
    <span style='background:#de24f2;'></span>
    <span style='background:#ed13c2;'></span>
    <span style='background:#f80f54;'></span>
    <label> 06-2013> </label>
    <label> 12-2013> </label>
    <label> 06-2014> </label>
    <label> 12-2014> </label>
    <label> 06-2015> </label>
    
   
   <br>
   <br>

</div>
<div id='map' class='dark'></div>

<script>
L.mapbox.accessToken = 'pk.eyJ1IjoiZWRpeWVzIiwiYSI6Im5WZElPMjgifQ.J-9jIpcP3KnYZfCtXpj0vg';
  var map = L.mapbox.map('map', 'ediyes.m0kdj25h');
  map.legendControl.addLegend(document.getElementById('legend').innerHTML);
</script>


</body>
</html>
